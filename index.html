<!DOCTYPE html>
<html>
  <head>
    <title>API post Method Using Form Data</title>
  </head>
  <body>
    <form id="postForm" autocomplete="off" method="post" name="postForm">
      <label>Name</label>
      <input type="text" name="name" id="name" />
      <label>Message</label>
      <input type="text" name="message" id="message" />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <p id="op"></p>
    <script src="script.js"></script>
  </body>
</html>
